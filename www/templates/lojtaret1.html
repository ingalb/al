<ion-view title="Lojtaret e Kombetares">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div ng-repeat="(key, val) in items">
	    <div class="item item-divider">
		{{key}}
		</div>
		<a ng-repeat="player in val" href="#/app/lojtari/{{ player.pid }}" class="item item-avatar">
          <img ng-src="http://www.albaniasoccer.com/{{ player.foto }}">
          <h2 class="lajmi-titulli assertive">{{ player.emri }} {{ player.mbiemri}}</h2>
          <p>{{ player.pozicioni }}</p>
          <span ng-if="player.type == 'player'" class="bluza">{{ player.nr }}</span>
        </a>
      </div>
  </ion-content>
</ion-view>
