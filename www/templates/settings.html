<ion-view title="Opsionet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
	    <div class="item item-divider"> 
			Zgjidh opsionet e njoftimeve (Notifications).
        </div>
		<ion-toggle ng-model="pushNotification.checked" ng-change="pushNotificationChange(true)">
          Njoftime te pergjithshme
        </ion-toggle>
		<ion-toggle ng-model="pushNews.checked" ng-change="pushNotificationChange(false)">
          Njoftime nga lajmet
        </ion-toggle>
		<ion-toggle ng-model="pushMatch.checked" ng-change="pushNotificationChange(false)">
          Njoftime nga ndeshjet
        </ion-toggle>	    
    </div>
  </ion-content>
</ion-view>
