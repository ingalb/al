<ion-view drag-content="false" on-swipe-right="slidePrevious()" on-swipe-left="slideNext()" title="{{sezoni_text}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-more" ng-click="popover.show($event)"></button>
  </ion-nav-buttons>
<ion-content class="has-header">
  <div id="match" class="tabs-striped tabs-top tabs-background-dark tabs-color-assertive">
    <div class="tabs" id="grupet">
      <a class="tab-item" ng-class="{active: 0 == selected}" ng-click="slidePrevious()">Klasifikimi</a>
      <a class="tab-item" ng-class="{active: 1 == selected}" ng-click="slideNext()">Ndeshjet</a>
    </div>
  </div>
  <ion-slide-box id="grupet" show-pager="false" class="has-header" on-slide-changed="slideTo($index)">
    <ion-slide>
      <div class="bg-transparent gr-scroll">

        <div class="item item-divider pad5">
          <div class="row">
            <div class="col col-15 col-center">N°</div>
            <div class="col col-33">Ekipi</div>
            <div class="col col-center">Pike</div>
            <div class="col col-center">Nd</div>
            <div class="col col-center">Glv</div>
          </div>
        </div>
        <div id="grupet" class="item item-text-wrap bg-transparent pad5">
          <div class="row {{item.name}} ranking" ng-repeat="item in items">
            <div class="col col-center"><span class="rank rank-{{$index + 1}}">{{$index + 1}}</span></div>
            <div class="col col-33">{{item.name}}</div>
            <div class="col col-center"><b>{{item.pike}}</b></div>
            <div class="col col-center">{{item.ndeshje}}</div>
            <div class="col col-center">{{item.golash - item.golap}}</div>
          </div>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="item bg-transparent gr-scroll item-text-wrap pad5">
        <div class="row rnk" ng-repeat="item in itemsN">
          <div ui-sref="app.ndeshja({ndeshjaId: '{{item.id}}'})" class="col col-center {{item.team1}}"><img class="rank" ng-src="{{item.flag1}}">{{item.team1}}</div>
          <div ui-sref="app.ndeshja({ndeshjaId: '{{item.id}}'})" class="col col-20 col-center1"><a ng-if="item.over>0" class="rez assertive" href="#app/ndeshja/{{item.id}}">{{item.gol1_over}} - {{item.gol2_over}} </a><a ng-if="!item.gol1" class="assertive">{{item.data | matchData}}</a><a ng-if="item.gol1" class="rez over{{item.over}}" href="#app/ndeshja/{{item.id}}">{{item.gol1}} - {{item.gol2}}</a></div>
          <div ui-sref="app.ndeshja({ndeshjaId: '{{item.id}}'})" class="col col-center col-right {{item.team2}}">{{item.team2}} <img class="rank" ng-src="{{item.flag2}}"></div>
        </div>
      </div>
    </ion-slide>
  </ion-slide-box>
</ionic-content>

<script id="popover-template.html" type="text/ng-template">
   <ion-popover-view>
      <ion-content>
         <ion-radio ng-repeat="item in SezoneList" ng-value="item.value" ng-model="gr_id" ng-change="changeSezoni(item)" ng-click="changeSezoni(item)">{{ item.text }}</ion-radio>
      </ion-content>
   </ion-popover-view>
</script>
